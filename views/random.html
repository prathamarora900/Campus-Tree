<!DOCTYPE html>
<html>
<head>
	<title>Story Viewer Page</title>
	<style>
		/* Styles for the container */
		.container {
			display: flex;
			align-items: center;
			justify-content: center;
			height: 100vh;
		}
		
		/* Styles for the story container */
		.story-container {
			display: flex;
			flex-direction: column;
			align-items: center;
			width: 500px;
			height: 700px;
			background-color: #fff;
			border-radius: 10px;
			box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
			overflow: hidden;
		}
		
		/* Styles for the story image */
		.story-image {
			width: 100%;
			height: 400px;
			object-fit: cover;
		}
		
		/* Styles for the story text */
		.story-text {
			padding: 20px;
			font-size: 1.2rem;
			text-align: center;
		}
		
		/* Styles for the navigation buttons */
		.navigation-buttons {
			display: flex;
			justify-content: space-between;
			align-items: center;
			width: 100%;
			padding: 10px;
			background-color: rgba(0, 0, 0, 0.2);
		}
		
		.navigation-button {
			color: #fff;
			font-size: 1.2rem;
			padding: 10px;
			border-radius: 50%;
			background-color: rgba(0, 0, 0, 0.5);
			cursor: pointer;
		}
		
		.navigation-button:hover {
			background-color: rgba(0, 0, 0, 0.7);
		}
		
		/* Styles for the previous button */
		.previous-button {
			margin-right: auto;
		}
		
		/* Styles for the next button */
		.next-button {
			margin-left: auto;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="story-container">
			<img src="story-image.jpg" alt="Story Image" class="story-image">
			<div class="story-text">
				<p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Etiam sed lectus eu tellus tempor bibendum eu sit amet turpis. Sed in commodo nisi, a tempor velit. Donec vel risus ut enim tincidunt bibendum. Nunc suscipit sapien et leo elementum pulvinar.</p>
			</div>
			<div class="navigation-buttons">
				<button class="navigation-button previous-button">&#8249;</button>
				<button class="navigation-button next-button">&#8250;</button>
			</div>
		</div>
	</div>
</body>
</html>
